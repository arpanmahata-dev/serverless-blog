<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverless Blog Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
        }
        
        .create-section {
            background: white;
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .create-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1.05em;
        }
        
        input, textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 180px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .posts-section {
            display: grid;
            gap: 25px;
        }
        
        .post-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 45px rgba(0,0,0,0.4);
        }
        
        .post-header {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .post-card h3 {
            color: #667eea;
            font-size: 1.8em;
            margin-bottom: 12px;
        }
        
        .post-meta {
            color: #999;
            font-size: 0.95em;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .post-content {
            color: #444;
            line-height: 1.8;
            font-size: 1.05em;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
        
        .post-actions {
            display: flex;
            gap: 12px;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 10px 25px;
            font-size: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            padding: 30px 20px;
            font-size: 1em;
        }
        
        footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Serverless Blog</h1>
            <p class="subtitle">Built with AWS Lambda, API Gateway & DynamoDB</p>
        </header>
        
        <!-- Create Post Section -->
        <div class="create-section">
            <h2>‚úçÔ∏è Create New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" placeholder="Enter an engaging title..." required>
                </div>
                
                <div class="form-group">
                    <label for="author">Your Name</label>
                    <input type="text" id="author" placeholder="Enter your name..." required>
                </div>
                
                <div class="form-group">
                    <label for="content">Post Content</label>
                    <textarea id="content" placeholder="Share your thoughts..." required></textarea>
                </div>
                
                <button type="submit">üöÄ Publish Post</button>
            </form>
        </div>
        
        <!-- Messages -->
        <div id="messages"></div>
        
        <!-- Posts Section -->
        <div id="posts" class="posts-section">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading posts...</p>
            </div>
        </div>
        
        <footer>
            <p>Built with ‚ù§Ô∏è by <strong><a href="https://github.com/arpanmahata-dev" target="_blank">Arpan Mahata</a></strong></p>
            <p>DevOps Portfolio Project | Serverless Architecture</p>
        </footer>
    </div>
    
    <script>
        // REPLACE THIS WITH YOUR API GATEWAY URL
        const API_URL = 'https://f7fa8izeg9.execute-api.ap-south-1.amazonaws.com';
        
        // Show message
        function showMessage(message, type = 'success') {
            const messagesDiv = document.getElementById('messages');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            messagesDiv.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }
        
        // Load posts
        async function loadPosts() {
            try {
                console.log('Fetching posts from:', `${API_URL}/posts`);
                const response = await fetch(`${API_URL}/posts`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const posts = await response.json();
                console.log('Posts received:', posts);
                
                const postsContainer = document.getElementById('posts');
                
                if (!posts || posts.length === 0) {
                    postsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No posts yet</h3>
                            <p>Be the first to create a post!</p>
                        </div>
                    `;
                    return;
                }
                
                postsContainer.innerHTML = posts.map(post => `
                    <div class="post-card">
                        <div class="post-header">
                            <h3>${escapeHtml(post.title)}</h3>
                            <div class="post-meta">
                                <div class="meta-item">
                                    <span>üë§</span>
                                    <span>${escapeHtml(post.author)}</span>
                                </div>
                                <div class="meta-item">
                                    <span>üìÖ</span>
                                    <span>${new Date(post.created_at).toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                        <div class="post-content">${escapeHtml(post.content)}</div>
                        <div class="post-actions">
                            <button class="delete-btn" onclick="deletePost('${post.id}')">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading posts:', error);
                document.getElementById('posts').innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Error loading posts: ${error.message}<br>
                        Make sure you've updated the API_URL in the code.
                    </div>
                `;
            }
        }
        
        // Create post
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Publishing...';
            
            const post = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                content: document.getElementById('content').value
            };
            
            try {
                console.log('Creating post:', post);
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(post)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Post created:', result);
                
                // Reset form
                document.getElementById('postForm').reset();
                
                // Show success message
                showMessage('‚úÖ Post published successfully!', 'success');
                
                // Reload posts
                loadPosts();
                
            } catch (error) {
                console.error('Error creating post:', error);
                showMessage(`‚ùå Error creating post: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Publish Post';
            }
        });
        
        // Delete post
        async function deletePost(id) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }
            
            try {
                console.log('Deleting post:', id);
                const response = await fetch(`${API_URL}/posts/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                showMessage('‚úÖ Post deleted successfully!', 'success');
                loadPosts();
                
            } catch (error) {
                console.error('Error deleting post:', error);
                showMessage(`‚ùå Error deleting post: ${error.message}`, 'error');
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load posts on page load
        window.addEventListener('load', () => {
            if (API_URL === 'YOUR_API_GATEWAY_URL_HERE') {
                document.getElementById('posts').innerHTML = `
                    <div class="error-message">
                        ‚ö†Ô∏è Please update the API_URL in the code with your API Gateway URL
                    </div>
                `;
            } else {
                loadPosts();
            }
        });
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (API_URL !== 'YOUR_API_GATEWAY_URL_HERE') {
                loadPosts();
            }
        }, 30000);
    </script>
</body>
</html>
